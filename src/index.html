<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas,
    video {
      border: 2px solid gray;
    }
  </style>
</head>

<body>
  <h1>html5 camera</h1>
  <video id="camera" width="300" , height="300"></video>
  <canvas id="picture" width="300" height="300"></canvas>
  <br />
  <button class="button" id="switchCamera">Switch Camera</button>
  <button class="button" id="shutter">shutter</button>
  <button class="button" id="sendToGyazo">sendToGyazo</button>
  <div id="out"></div>
  <script>
    function callAppsScript() {
      google.script.run
        .withSuccessHandler(insertATag)
        .withFailureHandler(function (e) { console.log(e) })
        .getGyazoImageUrl(
          document.querySelector("#picture").toDataURL(), location.href
        );
    }
    function insertATag(src) {
      const tag = document.createElement("a");
      tag.href = src;
      tag.target = '_top';
      tag.innerText = src;
      document.querySelector("#out").appendChild(tag)
    }
    let front = false;
    const constraints = {
      audio: false,
      video: {
        width: { min: 300, ideal: 480, max: 1080 },
        height: { min: 300, ideal: 720, max: 1080 },
        //facingMode: { exact: "environment" }
        facingMode: (front ? "user" : "environment")
      }
    };
    const video = document.querySelector("#camera");
    const canvas = document.querySelector("#picture");

    function startCamera(flip = false) {
      if (flip) {
        constraints.video.facingMode = (constraints.video.facingMode == "user") ? "environment" : "user";
      }
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = (e) => {
            video.play();
          };
        })
        .then((err) => {
          console.log(err);
        });

    }

    window.onload = () => {
      startCamera(flip = false);
      document.querySelector("#shutter").addEventListener("click", () => {
        const ctx = canvas.getContext("2d");
        video.pause()
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        setTimeout(() => video.play(), 500);
      });
      document.querySelector("#sendToGyazo").addEventListener("click", () => {
        callAppsScript();
      })
      document.querySelector("#switchCamera").addEventListener("click", () => {
        startCamera(flip = true);
      })
    };
  </script>
</body>

</html>
