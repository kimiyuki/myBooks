<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>snap</title>
  <?!= HtmlService.createHtmlOutputFromFile("css").getContent() ?>
</head>

<body>
  <div id="out"></div>
  <div class="header">
    <div class="columns is-centered is-mobile">
      <h3 class="column is-half"><?= bookTitle ?></h3>
      <h4 id="isbn"><?= isbn ?></h4>
    </div>
  </div>

  <div class="main">
    <video id="camera"></video>
    <canvas id="picture"></canvas>
  </div>

  <div class="footer buttons flex-container">
    <button class="button flex-item" id="snap" onclick="snap()">snap</button>
    <button class="button flex-item" id="upload" onclick="upload()">upload</button>
  </div>

  <script>
    const video = document.querySelector("#camera");
    const canvas = document.querySelector("#picture");
    const w = 360
    const h = 480;
    canvas.height = w;
    canvas.width = h;
    console.log(canvas);
    let front = false;
    const constraints = {
      audio: false,
      video: {
        width: { ideal: 4096 }, height: { ideal: 2160 },
        facingMode: (front ? "user" : "environment")
      }
    };
    startCamera(flip = false);
    function startCamera(flip = false) {
      if (flip) {
        constraints.video.facingMode = (constraints.video.facingMode == "user") ? "environment" : "user";
      }
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = (e) => {
            video.play();
          };
        })
        .then((err) => {
          console.log(err);
        });
    }

    function snap() {
      const snap = document.querySelector("#snap");
      console.log(snap);
      if (snap.textContent === "snap") {
        snap.textContent = "restart";
        //video.pause()
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(
          video, 0, 0
          // 0, 0, video.videoWidth, video.videoHeight,
          // 0, 0, canvas.width, canvas.width / video.videoWidth * video.videoHeight
        )
        //setTimeout(() => video.play(), 500);
        video.setAttribute("style", "display:none");
        canvas.setAttribute("style", "display:block");
      } else if (snap.textContent === "restart") {
        snap.textContent = "snap";
        video.setAttribute("style", "display:block");
        canvas.setAttribute("style", "display:none");
      }
    }

    function upload() {
      google.script.run
        .withSuccessHandler(() => {
          document.getElementById("out").innerText = "windowをcloseしてください"
        })
        .withFailureHandler(e => { console.log(e); })
        .uploadScrap(
          document.querySelector("#picture").toDataURL(),
          document.querySelector("#isbn").innerText
        )
      //.getGyazoImageUrl(document.querySelector("#picture").toDataURL(), location.href);
    }
    window.onload = () => {
      console.log(`viewport size:${window.innerWidth}:${window.innerHeight}`)
      console.log(`videoWidth,Height- ${video.videoWidth}:${video.videoHeight}`)
      console.log(`video.style.hw- ${video.width}:${video.height}`)
    }
  </script>

</body>

</html>
