<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>snap</title>
  <?!= HtmlService.createHtmlOutputFromFile("css").getContent() ?>
</head>

<body>
  <div id="out"></div>
  <div class="header">
    <div class="columns is-centered is-mobile">
      <h3 class="column is-half"><?= bookTitle ?></h3>
      <h4 id="isbn"><?= isbn ?></h4>
    </div>
  </div>

  <div class="main">
    <video id="camera"></video>
    <canvas id="picture"></canvas>
  </div>

  <div class="footer buttons flex-container">
    <button class="button flex-item" id="snap" onclick="snap()">Switch Camera</button>
    <button class="button flex-item" id="upload" onclick="upload()">Shutter</button>
  </div>

  <script>
    const video = document.querySelector("#camera");
    const canvas = document.querySelector("#picture");
    const w = 720;
    const h = 1080;
    canvas.height = w;
    canvas.width = h;
    let front = false;
    const constraints = {
      audio: false,
      video: {
        width: { ideal: 4096 }, height: { ideal: 2160 },
        facingMode: (front ? "user" : "environment")
      }
    };
    startCamera(flip = false);
    function startCamera(flip = false) {
      if (flip) {
        constraints.video.facingMode = (constraints.video.facingMode == "user") ? "environment" : "user";
      }
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = (e) => {
            video.play();
          };
        })
        .then((err) => {
          console.log(err);
        });
    }

    function snap() {
      const snap = document.querySelector("#snap");
      document.querySelector("#snap").addEventListener("click", () => {
        if (snap.textContent === "snap") {
          snap.textContent = "restart";
          //video.pause()
          canvas.getContext("2d").drawImage(camera, 0, 0, w, h);
          //setTimeout(() => video.play(), 500);
          video.setAttribute("style", "display:none");
          canvas.setAttribute("style", "display:block");
        } else if (snap.textContent === "restart") {
          snap.textContent = "snap";
          video.setAttribute("style", "display:block");
          canvas.setAttribute("style", "display:none");
        }
      })
      document.querySelector("#upload").addEventListener("click", () => {
        startCamera(flip = true);
      })
    }

    function upload() {
      google.script.run
        .withSuccessHandler(() => {
          document.getElementsById("out").innerText = "windowをcloseしてください"
        })
        .withFailureHandler(e => { console.log(e); })
        .uploadScrap(
          document.querySelector("#picture").toDataURL(),
          document.querySelector("#isbn").innerText
        )
      //.getGyazoImageUrl(document.querySelector("#picture").toDataURL(), location.href);
    }
  </script>

</body>

</html>
