  <div>
    <div>
      <video id="camera"></video>
    </div>
    <div id="wrapper">
      <canvas id="picture"></canvas>
    </div>

  <br />

  <script>
    const video = document.querySelector("#camera");
    const canvas = document.querySelector("#picture");
    console.log(video);
    console.log(canvas);
    canvas.height = canvas.clientHeight;
    canvas.width = canvas.clientWidth;
    let front = false;
    const constraints = {
      audio: false,
      video: {
        //width: { min: 360, ideal: 480, max: 720 },
        //height: { min: 360, ideal: 720, max: 720 },
        //width: { ideal:360}, height:{ideal: 480},
        //facingMode: { exact: "environment" }
        facingMode: (front ? "user" : "environment")
      }
    };
    startCamera(flip = false);
    document.querySelector("#shutter").addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      video.pause()
      // camera is <video id="camera">
      //ctx.drawImage(video, 0, 0, camera.clientWidth, camera.clientHeight);
      const camera = document.getElementById("camera");
      const picture = document.getElementById("picture");
      const cw = camera.clientWidth;
      const ch = camera.clientHeight
      //http://www.htmq.com/canvas/drawImage_s.shtml
      ctx.drawImage(camera, 0, 0, 500, 800, 0, 0, 500, 800);
      //ctx.drawImage(video,0,0);//, 0, 0, camera.clientWidth, camera.clientHeight);
      setTimeout(() => video.play(), 500);
    })
    document.querySelector("#sendToGyazo").addEventListener("click", () => {
      callAppsScript();
    })
    document.querySelector("#switchCamera").addEventListener("click", () => {
      startCamera(flip = true);
    })

    function callAppsScript() {
      google.script.run
        .withSuccessHandler(insertATag)
        .withFailureHandler(function (e) {
          console.log(e)
        })
        .getGyazoImageUrl(
          document.querySelector("#picture").toDataURL(), location.href
        );
    }

    function insertATag(src) {
      const tag = document.createElement("a");
      tag.href = src;
      tag.target = '_top';
      tag.innerText = src;
      document.querySelector("#out").appendChild(tag)
    }

    function startCamera(flip = false) {
      if (flip) {
        constraints.video.facingMode = (constraints.video.facingMode == "user") ? "environment" : "user";
      }
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = (e) => {
            video.play();
          };
        })
        .then((err) => {
          console.log(err);
        });
    }
  </script>
